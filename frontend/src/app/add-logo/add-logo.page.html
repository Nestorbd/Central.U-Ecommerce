<ion-header>
  <ion-toolbar>
    <ion-title>addLogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="logoForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Add a new product</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
