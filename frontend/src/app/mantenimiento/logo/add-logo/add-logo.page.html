<ion-header>
  <ion-toolbar>
    <ion-title>addLogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="ion-padding">
 
</div>








 <form [formGroup]="logoForm" (ngSubmit)="onClick()" enctype="multipart/form-data">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>
    <ion-item>
    <input type="file" formControlName="imagen" (change)="selectedFile($event)">
    </ion-item>
   
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Add a new logo</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
