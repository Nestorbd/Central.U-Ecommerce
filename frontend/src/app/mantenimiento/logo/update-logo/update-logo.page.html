<ion-header>
  <ion-toolbar>
    <ion-title>updateLogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="logoUpdateForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>
   
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Update Logo</ion-button>
        <ion-button href="home" color="primary" shape="full" expand="block">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
