<ion-header>
  <ion-toolbar>
    <ion-title>addArticulo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="articuloForm" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data">

    <div class="grid">
      <i>
        <ion-item>
          <ion-label position="floating">Nombre del articulo</ion-label>
          <ion-input formControlName="nombre" type="text" required></ion-input>
        </ion-item>
      </i>
      <i>
        <ion-item>
          <ion-label position="floating">Codigo de barra</ion-label>
          <ion-input formControlName="codigo_barra" type="number" required></ion-input>
        </ion-item>
      </i>
      <i>
        <ion-item>
          <ion-label position="floating">Stock</ion-label>
          <ion-input formControlName="stock" type="number" required></ion-input>
        </ion-item>
      </i>
 
 
      <i>
        <mat-form-field  appearance="fill">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoria">
            <mat-option *ngFor="let c of aCategoria" value="{{c.id}}">{{c.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </i>

      <i>
        <mat-form-field  appearance="fill">
          <mat-label>Color</mat-label>
          <mat-select formControlName="color" multiple>
            <mat-option *ngFor="let c of aColor" value="{{c.id}}">{{c.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </i>
      <br/>
      <i>
        <mat-form-field  appearance="fill">
          <mat-label>Talla</mat-label>
          <mat-select formControlName="talla" multiple>
            <mat-option *ngFor="let t of aTalla" value="{{t.id}}">{{t.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </i> 
      <i>
        <ion-item>
          <button mat-button> <input type="file" formControlName="imagen" (change)="selectedFile($event)"></button>
           </ion-item>
      </i>

      
         
     
    </div>
<hr/>
    <button mat-button id="botones" type="submit" >AÃ±ade un nuevo articulo</button>
   

  </form>
</ion-content>
